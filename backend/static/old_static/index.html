<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowledgeSphere Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        #chatbox { height: 60vh; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 1rem; padding: 1rem; background-color: white; }
        .message { margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 0.5rem; }
        .user-message { background-color: #d1e7fd; text-align: right; margin-left: 20%; }
        .bot-message { background-color: #e9ecef; margin-right: 20%; }
        .sources { font-size: 0.8em; color: #6c757d; margin-top: 0.5rem; border-top: 1px dashed #ccc; padding-top: 0.5rem; }
        .source-item { margin-bottom: 0.3rem; white-space: pre-wrap; word-wrap: break-word; max-height: 100px; overflow-y: auto; background-color: #f8f9fa; padding: 5px; border: 1px solid #eee;}
        #loading { display: none; }
        #error { color: red; display: none; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">KnowledgeSphere RAG Chatbot</h2>
        <div id="chatbox"> 
            <!-- Chat messages will appear here -->
        </div>
        <div id="loading" class="text-center">Processing...</div>
        <div id="error" class="text-center"></div>
        <div class="input-group mb-3">
            <input type="text" id="userInput" class="form-control" placeholder="Ask a question..." aria-label="User input">
            <button class="btn btn-primary" type="button" id="sendButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>


<!-- Add this section ABOVE the existing chat container -->
<div class="container mt-2" id="authArea">
    <div id="userStatus" class="text-end mb-2">Not logged in.</div>
    <div id="loginArea">
        <h4>Login</h4>
        <form id="loginForm">
            <div class="mb-2">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-2">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <button type="submit" class="btn btn-success" id="loginButton">Login</button>
            <div id="authError" class="text-danger mt-2" style="display: none;"></div>
        </form>
    </div>
    <button id="logoutButton" class="btn btn-danger mt-2" style="display: none;">Logout</button>
    <hr/>
</div>

<!-- Wrap existing chat elements in a div -->
<div id="chatArea" style="display: none;"> <!-- Initially hidden -->
    <h2 class="text-center mb-4">KnowledgeSphere RAG Chatbot</h2>
    <div id="chatbox">
        <!-- Chat messages will appear here -->
    </div>
    <div id="loading" class="text-center">Processing...</div>
    <div id="error" class="text-center text-danger" style="display: none;"></div> <!-- Added text-danger -->
    <div class="input-group mb-3">
        <input type="text" id="userInput" class="form-control" placeholder="Ask a question..." aria-label="User input">
        <button class="btn btn-primary" type="button" id="sendButton">Send</button>
    </div>
</div>
